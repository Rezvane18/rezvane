<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Abaad Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 20%, #1a1f36 0%, #0b0e1a 100%);
    }
  </style>
</head>
<body class="text-white">
  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-5 border-b border-white/10">
    <div class="text-xl font-extrabold">Abaad</div>
    <nav class="hidden md:flex space-x-6 text-sm">
      <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
      <a href="about.html" class="hover:text-indigo-400 transition">About</a>
      <a href="courses.html" class="hover:text-indigo-400 transition">Courses</a>
      <a href="content.html" class="hover:text-indigo-400 transition">Content</a>
      <a href="submit.html" class="hover:text-indigo-400 transition">Submit</a>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="flex items-center justify-center min-h-screen px-4 pt-10 pb-20">
    <div class="bg-[#1a1f36] p-8 rounded-xl shadow-lg w-full max-w-md border border-white/10">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign in to your account</h2>
      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input id="email" type="email" required placeholder="you@example.com"
                 class="w-full px-4 py-2 rounded-md bg-[#0b0e1a] border border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <input id="password" type="password" required placeholder="••••••••"
                 class="w-full px-4 py-2 rounded-md bg-[#0b0e1a] border border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>
        <div class="flex justify-between items-center">
          <label class="flex items-center text-sm">
            <input type="checkbox" class="form-checkbox text-indigo-600 mr-2">
            Remember me
          </label>
          <a href="#" class="text-sm text-indigo-400 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 rounded-md transition">
          Sign in
        </button>
        <p class="text-center text-sm text-gray-400 mt-4">
          Don't have an account?
          <a href="submit.html" class="text-indigo-400 hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="px-8 py-8 bg-[#0b0e1a] border-t border-white/10 text-sm text-gray-500 text-center">
    &copy; 2025 Abaad Academy. All rights reserved.
  </footer>
</body>
</html>
