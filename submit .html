<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;

      background-image: url('Submit bg.jpeg'); /* your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    form {
      background-color: rgba(10, 10, 50, 0.85); /* dark transparent blue */
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 0, 100, 0.7);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      text-shadow: 0 0 3px rgba(0,0,0,0.6);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #275cad; /* medium dark blue */
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      background-color: #2b2f7c;
      outline: none;
      box-shadow: 0 0 8px 2px #7a7aff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      background-color: #5568f3;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(85, 104, 243, 0.7);
    }

    input[type="submit"]:hover {
      background-color: #3345c4;
      box-shadow: 0 6px 12px rgba(51, 69, 196, 0.9);
    }
  </style>
</head>
<body>

  <h1>Register for a Course</h1>

  <form action="submit.html" method="post">
    <label for="name">Full Name:</label>
    <input id="name" type="text" name="name" required>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input id="phone" type="tel" name="phone">

    <label for="course">Choose a Course:</label>
    <select id="course" name="course" required>
      <option value="">-- Select a course --</option>
      <option value="html-css">HTML & CSS</option>
      <option value="javascript">JavaScript Basics</option>
      <option value="python">Python Programming</option>
      <option value="graphic">Graphic design</option>
      <option value="English">DET class</option>
      <option value="C1">English C1</option>
      <option value="B2">English B2</option>
      <option value="B1">English B1</option>
      <option value="A2">English A2</option>
      <option value="Calligraphy">Calligraphy</option>
    </select>

    <label for="start_date">Preferred Start Date:</label>
    <input id="start_date" type="date" name="start_date">

    <label for="comments">Questions or Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
